<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
    <title>Narrow It Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow It Down For Me!</h1>
        <div>
            <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter search term">
            <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down</button>
        </div>
        <div ng-if="narrowCtrl.found.length > 0">
            <ul>
                <li ng-repeat="item in narrowCtrl.found">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.short_name }}, {{ item.description }}</p>
                    <button ng-click="narrowCtrl.removeItem($index)">Don't want this one!</button>
                </li>
            </ul>
        </div>
        <div ng-if="narrowCtrl.found.length === 0">
            <p>Nothing found</p>
        </div>
    </div>
</body>

</html>
